{% extends 'base.html' %} {% block content %}
<h1 class="text-center mb-4">Guest Book</h1>

<form method="post" class="mb-5">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" required />
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      name="address"
      required
    />
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea
      class="form-control"
      id="message"
      name="message"
      rows="3"
      required
    ></textarea>
  </div>
  <button type="submit" class="btn btn-outline-light btn-lg">Submit</button>
</form>
<h2 class="text-center">Guest Entries</h2>
<div class="list-group">
  {% for guest in guests %}
  <div
    class="list-group-item d-flex justify-content-start align-items-start mb-3 p-3"
    style="background-color: #2c2f38; border-radius: 10px"
  >
    <img src="https://www.gravatar.com/avatar/{{
    guest.email|default:"d41d8cd98f00b204e9800998ecf8427e" }}?d=mp&s=48" alt="{{
    guest.name }}" class="rounded-circle mr-3" width="48" height="48">
    <div class="d-flex flex-column w-100">
      <div class="d-flex justify-content-between align-items-center">
        <strong>{{ guest.name }}</strong>
        <small class="text-muted">{{ guest.address }}</small>
      </div>
      <p class="mt-2">{{ guest.message }}</p>
      <small class="text-muted">{{ guest.date }}</small>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
